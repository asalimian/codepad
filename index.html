<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepad - Web-based Text Editor</title>

    <!-- Progressive Web App -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- External Resources -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode,file_open,file_save,light_mode,note_add,subject,wrap_text"
    >
    <script src="/codepad/node_modules/monaco-editor/min/vs/loader.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <!-- Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <span title="New page" id="newPage" class="material-symbols-rounded"
        >note_add</span>
        <span title="Open file" id="openFile" class="material-symbols-rounded"
        >file_open</span>
        <span title="Save As" id="saveFile" class="material-symbols-rounded"
        >file_save</span>

        <button id="editModeBtn">Editor Mode</button>
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="toggle"></span>
        </label>
        <button id="compareModeBtn">Compare Mode</button>
      </div>

      <div class="toolbar-right">
        <select id="syntax" title="Syntax Highlight" class="options">
          <option value="css">CSS</option>
          <option value="html">HTML</option>
          <option value="java">Java</option>
          <option value="javascript">Javascript</option>
          <option value="json">JSON</option>
          <option value="markdown" selected>Markdown</option>
          <option value="python">Python</option>
          <option value="text">Text</option>
        </select>

        <span
          title="Toggle Theme"
          id="themeToggle"
          class="material-symbols-rounded"
        >light_mode</span>
        <span
          title="Toggle Wrap"
          id="wrapToggle"
          class="material-symbols-rounded"
        >wrap_text</span>
      </div>
    </header>

    <!-- Editor Container -->
    <main id="container"></main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/file-handlers.js"></script>
    <script src="js/ui-controls.js"></script>
    <script>
      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js", { scope: "/codepad/" });
      }
    </script>
  </body>
</html>
